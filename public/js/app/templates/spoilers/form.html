<script type="text/template" id="spoilersFormTemplate">
    <h2>Create Spoiler</h2>
    <form role="form">
        <div class="form-group">
            <label for="title">Product Title</label>
            <input type="title" class="form-control" id="title" placeholder="Mario 64, To Kill a Mockingbird, Hunger Games" />
            <div class="hide alert alert-danger" id="titleError"></div>
        </div>
        <div class="form-group">
            <label for="email">Your Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="yourname@gmail.com" />
            <div class="hide alert alert-danger" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="description">Spoiler below, please be as details as possible</label>
            <textarea name="description" id="description" class="description form-control" rows="9"></textarea>
            <div class="hide alert alert-danger" id="descriptionError"></div>
        </div>
        <div class="form-group">
            <label for="category">Product Type</label>
            <select name="category" id="category" class="form-control">
                <% _.each(categories, function (object) { %>
                <option value="<%=object.id%>"><%=object.humanised%></option>
                <% }); %>
            </select>
            <div class="hide alert alert-danger" id="categoryError"></div>
        </div>
        <div class="form-group">
            <label for="platform">Platform</label>
            <select name="platform" id="platform" class="form-control">
                <% _.each(platforms, function (object) { %>
                <option value="<%=object.id%>"><%=object.humanised%></option>
                <% }); %>
            </select>
            <div class="hide alert alert-danger" id="categoryError"></div>
        </div>
        <button type="submit" id="save" class="btn green">Create Spoiler</button>
    </form>
</script>
